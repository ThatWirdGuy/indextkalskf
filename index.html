<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open JavaScript in about:blank</title>
</head>
		<style>
		.c-button {
			min-width: 100%;
			font-family: fantasy;
			appearance: none;
			border: 0;
			border-color: #fff;
			border-radius: 5px;
			background: #000000;
			color: #fff;
			padding: 0px 46px;
			font-size: 20px;
			cursor: pointer;
		}

		.c-button:hover {
			background: #fffff;
		}

		.c-button:focus {
			outline: none;
			box-shadow: 0 0 0 4px #cbd6ee;
		}

		.c-button {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
	</style>
<body>

    <!-- Button that triggers the JavaScript function -->
    <button onclick="runCustomJavaScript()">Fullscreen</button>

    <script>
        // Custom JavaScript function that runs when the button is clicked
        function runCustomJavaScript() {
            var destination = "now.gg";

            if (destination) {
                // Open a new window (or tab) with about:blank
                var newWindow = window.open('about:blank', '_blank');
                
                // Write the Google Translate URL to the new window
                newWindow.location.href = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(destination);
            } else {
                alert("No URL entered");
            }
        }
    </script>

</body>
</html>
