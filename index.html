<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript</title>
</head>
    	<style>
		button {
			min-width: 100%;
			font-family: fantasy;
			appearance: none;
			border: 0;
			border-color: #fff;
			border-radius: 5px;
			background: #000000;
			color: #fff;
			padding: 0px 46px;
			font-size: 20px;
			cursor: pointer;
		}

		button:hover {
			background: #fffff;
		}

		button:focus {
			outline: none;
			box-shadow: 0 0 0 4px #cbd6ee;
		}

		button {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
	</style>
<body>

    <!-- Button that triggers the JavaScript function -->
    <button onclick="runCustomJavaScript()">Run JavaScript</button>

    <script>
        // Custom JavaScript function that runs when the button is clicked
        function runCustomJavaScript() {
            var destination = "now.gg";
            if (destination) {
                // This redirects to Google Translate with the entered URL
                window.location = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(destination);
            } else {
                alert("No URL entered");
            }
        }
    </script>

</body>
</html>
