<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript</title>
</head>
<body>

    <!-- Button that triggers the JavaScript function -->
    <button onclick="runCustomJavaScript()">Run JavaScript</button>

    <script>
        // Custom JavaScript function that runs when the button is clicked
        function runCustomJavaScript() {
            var destination = "now.gg";
            if (destination) {
                // This redirects to Google Translate with the entered URL
                window.location = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(destination);
            } else {
                alert("No URL entered");
            }
        }
    </script>

</body>
</html>
